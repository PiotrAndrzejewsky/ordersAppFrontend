<div class="main">
    <div class="header">
        <div class="left">
            <input type="date"
            id="date"
            [(ngModel)] ="dt">
            <button type="button" (click)="changeDate()">Submit</button>
            <button (click)="changeView()">Change view</button>

        </div>
        
        <div class="right">
            <button (click)="createNewOrder()">Add new order</button>
            <button (click)="addNewOrderType()">Add new order type</button>
            <button (click)="deleteOrderType()">Delete order type</button>
        </div>
    </div>

    <div class="days">
        <table>
            <tr>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wensday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
                <th>Sunday</th>
            </tr>
        </table>
    </div>

    <div class="table">
        <table>
            <tr *ngFor="let order of ordersArray[0]">
                <td>
                    <p type="button" (click)="editOrder(order.orderId)">
                        {{order.title}}
                    </p>
                </td>
            </tr>
        </table>

        <table>
            <tr *ngFor="let order of ordersArray[1]">
                <td>
                    <span type="button" (click)="editOrder(order.orderId)">
                        {{order.title}}
                    </span>
                </td>
            </tr>
        </table>

</div>
