<div class="main">
    <app-header
      (needUpdate)="onNeedUpdate()">
    </app-header>

    <div class="days">
        <table>
            <tr>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wensday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
                <th>Sunday</th>
            </tr>
        </table>
    </div>

    <div class="table">
        <table>
            <tr *ngFor="let order of ordersArray[0]">
                <td [ngClass]="{
                    'crossed': order.completed,
                    'normal': !order.completed
                  }">
                    <p type="button" (click)="editOrder(order.orderId)">
                        {{order.title}}
                    </p>
                </td>
            </tr>
        </table>
