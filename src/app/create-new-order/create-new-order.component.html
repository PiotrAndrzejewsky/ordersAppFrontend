<form action="">
    <label for="title">Title:</label>
    <input type="text"
                id="title"
                class="form-control"
                name="title"
                [(ngModel)]="order.title">

    <label for="description">Description:</label>
    <input type="text"
                id="description"
                class="form-control"
                name="description"
                [(ngModel)]="order.description">

    <label for="orderType">Type:</label>
    <select id="orderType"
            class="form-control"
            name="orderType"
            [(ngModel)]="order.orderTypeId">
        <option *ngFor="let orderType of orderTypes"
            [value]="orderType.orderTypeId">
            {{orderType.name}}
        </option>
    </select>

    <label for="price">Price:</label>
    <input type="number"
                id="price"
                class="form-control"
                name="price"
                [(ngModel)]="order.price">


    <label for="client">Client:</label>
    <input type="text"
                id="client"
                class="form-control"
                name="client"
                [(ngModel)]="order.client">

    <label for="plannedDate">When:</label>
    <input type="datetime-local"
                id="plannedDate"
                class="form-control"
                name="plannedDate"
                [(ngModel)]="order.plannedCompletionDate">

    <label for="quantity">Quantity:</label>
    <input type="number"
                id="quantity"
                class="form-control"
                name="quantity"
                [(ngModel)]="order.quantity">
</form>

<div>
    <button id="cancel" name="cancel" (click)="cancel()">
        Cancel
    </button>

    <button id="submit" name="submit" (click)="addNewOrder()">
        Create
    </button>
</div>
