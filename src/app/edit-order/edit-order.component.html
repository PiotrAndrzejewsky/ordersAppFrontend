<h2>Edit order:</h2>

<form [formGroup]="editForm">
    <label for="title">Title:</label>
    <input type="text"
                id="title"
                class="form-control"
                [(ngModel)]="order.title"
                formControlName="title">

    <label for="description">Description:</label>
    <input type="text"
                id="description"
                class="form-control"
                [(ngModel)]="order.description"
                formControlName="description">

    <label for="orderType">Type:</label>
    <select id="orderType"
            class="form-control"
            [(ngModel)]="order.orderTypeId"
            formControlName="orderTypeId"
            [selectedIndex]="order.orderTypeId">
        <option *ngFor="let orderType of orderTypes"
            [value]="orderType.orderTypeId">
            {{orderType.name}}
        </option>
    </select>

    <label for="price">Price:</label>
    <input type="number"
                id="price"
                class="form-control"
                [(ngModel)]="order.price"
                formControlName="price">


    <label for="client">Client:</label>
    <input type="text"
                id="client"
                class="form-control"
                [(ngModel)]="order.client"
                formControlName="client">

    <label for="plannedDate">When:</label>
    <input type="datetime-local"
                id="plannedDate"
                class="form-control"
                [(ngModel)]="order.plannedCompletionDate"
                formControlName="plannedCompletionDate">

    <label for="quantity">Quantity:</label>
    <input type="number"
                id="quantity"
                class="form-control"
                [(ngModel)]="order.quantity"
                formControlName="quantity">
</form>

<br>

<div class="buttons">
    <span type="button" (click)="cancel()" class="material-symbols-outlined">
        close
    </span>

    <span type="button" (click)="editOrder()" class="material-symbols-outlined">
        done
    </span>
</div>
