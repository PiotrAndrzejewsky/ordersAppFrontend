<div>
    <h2>Choose order type to delete</h2>

    <span>Removing order type will result in deleting every order with that type, so be careful!</span>
</div>

<br>

<table>

    <tr>
        <th>Name</th>
        <th>Delete</th>
    </tr>

    <tr *ngFor="let orderType of orderTypes">
        <td>{{orderType.name}}</td>
        <td><span type="button" (click)="deleteOrderType(orderType.orderTypeId)" class="material-symbols-outlined">
            delete
        </span></td>
    </tr>
</table>
